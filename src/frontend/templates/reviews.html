
{{ define "reviews" }}
<section class="reviews">
    <div class="container">
      <div class="row">
        <div class="col-xl-10 offset-xl-1">
          <h2>Reviews</h2>
          {{range . }}
          <div class="row">
            <div class="col-md-6">
              <h5>Name: {{ .Name }}</h5>
            </div>
            <div class="col-md-6">
              <h5>Star: {{ .Star }}</h5>
            </div>
            <div class="col-md-6">
              <h5>Date: {{ .Date }}</h5>
            </div>
            <div class="col">
              <h5>Text: {{ .Text }}</h5>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
</section>
{{ end }}
